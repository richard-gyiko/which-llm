name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary: aa
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            binary: aa
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            binary: aa
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            binary: aa.exe
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../aa-${{ matrix.target }}.tar.gz ${{ matrix.binary }}

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.binary }} -DestinationPath ../../../aa-${{ matrix.target }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aa-${{ matrix.target }}
          path: aa-${{ matrix.target }}.${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*

  scoop:
    name: Update Scoop Manifest
    needs: release
    runs-on: ubuntu-latest
    if: ${{ vars.SCOOP_BUCKET_REPO != '' }}

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: aa-x86_64-pc-windows-msvc
          path: artifacts

      - name: Calculate SHA256
        id: hash
        run: |
          sha256=$(sha256sum artifacts/aa-x86_64-pc-windows-msvc.zip | cut -d ' ' -f 1)
          echo "sha256=$sha256" >> $GITHUB_OUTPUT

      - name: Generate Scoop manifest
        run: |
          cat > aa.json << EOF
          {
              "version": "${{ needs.release.outputs.version }}",
              "description": "CLI for querying AI model benchmarks from Artificial Analysis",
              "homepage": "https://github.com/richard-gyiko/artificial-analysis-cli",
              "license": "MIT",
              "architecture": {
                  "64bit": {
                      "url": "https://github.com/richard-gyiko/artificial-analysis-cli/releases/download/v${{ needs.release.outputs.version }}/aa-x86_64-pc-windows-msvc.zip",
                      "hash": "${{ steps.hash.outputs.sha256 }}"
                  }
              },
              "bin": "aa.exe",
              "checkver": "github",
              "autoupdate": {
                  "architecture": {
                      "64bit": {
                          "url": "https://github.com/richard-gyiko/artificial-analysis-cli/releases/download/v\$version/aa-x86_64-pc-windows-msvc.zip"
                      }
                  }
              }
          }
          EOF

      - name: Push to Scoop bucket
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.SCOOP_BUCKET_TOKEN }}
        with:
          source_file: 'aa.json'
          destination_repo: ${{ vars.SCOOP_BUCKET_REPO }}
          destination_folder: 'bucket'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          user_name: 'github-actions[bot]'
          commit_message: 'Update aa to v${{ needs.release.outputs.version }}'
