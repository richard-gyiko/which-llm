name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: which-llm
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: which-llm
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: which-llm
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: which-llm.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: which-llm-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      hash_windows: ${{ steps.hashes.outputs.windows }}
      hash_mac_arm: ${{ steps.hashes.outputs.mac_arm }}
      hash_mac_x64: ${{ steps.hashes.outputs.mac_x64 }}
      hash_linux: ${{ steps.hashes.outputs.linux }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create archives
        run: |
          mkdir -p release
          cd artifacts
          for dir in */; do
            target="${dir%/}"
            if [[ "$target" == *"windows"* ]]; then
              zip -j "../release/${target}.zip" "$dir"*
            else
              tar -czvf "../release/${target}.tar.gz" -C "$dir" .
            fi
          done

      - name: Generate SHA256SUMS
        run: |
          cd release
          sha256sum * > SHA256SUMS

      - name: Extract hashes
        id: hashes
        run: |
          cd release
          echo "windows=$(grep 'windows-msvc.zip' SHA256SUMS | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "mac_arm=$(grep 'aarch64-apple-darwin.tar.gz' SHA256SUMS | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "mac_x64=$(grep 'x86_64-apple-darwin.tar.gz' SHA256SUMS | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "linux=$(grep 'linux-gnu.tar.gz' SHA256SUMS | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true

  update-scoop:
    name: Update Scoop Bucket
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Trigger scoop-bucket update
        run: |
          gh workflow run update-manifest.yml \
            --repo richard-gyiko/scoop-bucket \
            --field manifest=which-llm \
            --field version=${{ needs.release.outputs.version }} \
            --field hash=${{ needs.release.outputs.hash_windows }}
        env:
          GH_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Trigger homebrew-tap update
        run: |
          gh workflow run update-formula.yml \
            --repo richard-gyiko/homebrew-tap \
            --field formula=which-llm \
            --field version=${{ needs.release.outputs.version }} \
            --field sha256_mac_arm=${{ needs.release.outputs.hash_mac_arm }} \
            --field sha256_mac_x64=${{ needs.release.outputs.hash_mac_x64 }} \
            --field sha256_linux=${{ needs.release.outputs.hash_linux }}
        env:
          GH_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
